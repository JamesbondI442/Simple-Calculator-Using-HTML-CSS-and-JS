<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamesbond's Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="result1">  
        <div class="result">
            <input class="res" id="res1" readonly></input>
        </div>
        <div class="buttons">
            
            <button class="button" onclick="clearAll()">AC</button>
            <button class="button" onclick="inputData('^')">^</button>
            <button class="button" onclick="deleteLast()">DEL</button>
            <button class="button" onclick="inputData('/')">/</button> 
            

            <button class="button" onclick="inputData('7')">7</button>
            <button class="button" onclick="inputData('8')">8</button>
            <button class="button" onclick="inputData('9')">9</button>
            <button class="button" onclick="inputData('*')">*</button>

            <button class="button" onclick="inputData('4')">4</button>
            <button class="button" onclick="inputData('5')">5</button>
            <button class="button" onclick="inputData('6')">6</button>
            <button class="button" onclick="inputData('-')">-</button>

            <button class="button" onclick="inputData('1')">1</button>
            <button class="button" onclick="inputData('2')">2</button>
            <button class="button" onclick="inputData('3')">3</button>
            <button class="button" onclick="inputData('+')">+</button>
            
            <button class="button" onclick="inputData('%')">%</button>
            <button class="button" onclick="inputData('0')">0</button>
            <button class="button" onclick="inputData('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
             
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
